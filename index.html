<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Memory Game</h1>
        <div id="user-input">
            <input type="text" id="username" placeholder="Digite seu nome">
            <button id="start-btn">Iniciar Jogo</button>
            <button id="show-ranking-btn">Ranking</button>
        </div>
        <div id="game-board" class="game-board" style="display: none;"></div>
        <p id="attempts" style="display: none;">Tentativas: 0</p>
        <p id="timer" style="display: none;">Tempo: 0s</p>
        <p id="message"></p>
        <div id="end-game-buttons" style="display: none;">
            <button id="restart-btn" style="display: none;">Reiniciar</button>
            <button id="home-btn">In√≠cio</button>
            <button id="show-ranking-btn-end">Ranking</button>
        </div>
        <div id="ranking" class="ranking">
            <h2>Ranking</h2>
            <ul id="ranking-list"></ul>
            <button id="close-ranking-btn">Fechar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
